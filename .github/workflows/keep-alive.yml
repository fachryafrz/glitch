name: Supabase Keep Alive

on:
  schedule:
    - cron: "0 9 * * *" # Menjalankan setiap hari jam 9 pagi UTC
  workflow_dispatch: # Dapat dijalankan secara manual juga

jobs:
  call-health-api:
    runs-on: ubuntu-latest
    steps:
      - name: Call /health endpoint to keep Supabase alive
        run: |
          ENCODED_SECRET=$(jq -rn --arg s "${{ secrets.HEALTH_SECRET }}" '$s|@uri')
          curl -X GET "https://your-app.vercel.app/api/health?secret=$ENCODED_SECRET"
